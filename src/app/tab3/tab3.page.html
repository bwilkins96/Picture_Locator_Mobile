<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" (click)="getCurrentLocation()">
    Get Current Location
  </ion-button>

  <ion-card *ngIf="locationInfo">
    <ion-card-header>
      <ion-card-title>Current Location</ion-card-title>
      <ion-card-subtitle>{{ locationInfo.latStr }}</ion-card-subtitle>
      <ion-card-subtitle>{{ locationInfo.longStr }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ locationInfo.locationStr }}
    </ion-card-content>
  </ion-card>

</ion-content>
